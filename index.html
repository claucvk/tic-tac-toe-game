<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <nav>
          <a href="#" class="login">Log In</a>
          <a href="#" class="logout">Log Out</a>
        </nav>
      </header>
      <main>
        <h1>TIC TAC TOE GAME</h1>

        <div>
          <p class="whosTurn">It's Player X's Turn</p>
        </div>

        <div class="boardGame">
          <table>
       <tr class="a">
          <td id="a0"></td>
          <td id="a1"></td>
          <td id="a2"></td>
        </tr>
        <tr class="b">
          <td id="b0"></td>
          <td id="b1"></td>
          <td id="b2"></td>
        </tr>
        <tr class="c">
          <td id="c0"></td>
          <td id="c1"></td>
          <td id="c2"></td>
        </tr>
     <br>
   </table>
        </div>
        <br>
        <div class="scoreGame">
          <table class=tableScoreGame>
       <tr>
          <td> PLAYER O </td>
          <td> TIES </td>
          <td> PLAYER X </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </table>
        </div>
        <br>
        <form>
          <input type="button" value="Restart Game" onclick="restartGame()">
        </form>
        <br>
        <div>

        <form id="sign-up">
          <fieldset>
            <legend>Sign Up Below</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Create Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign Up!">
          </fieldset>
        </form>
      </div>

      <div>

        <form id="sign-in">
          <fieldset>
            <legend>Login Below</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In!">
          </fieldset>
        </form>
      </div>

      <div>
        <form id="change-password">
          <fieldset>
            <legend>Change Password Below</legend>
            <input type="password" name="credentials[old]" placeholder="Old Password">
            <input type="password" name="credentials[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Submit Changes">
          </fieldset>
        </form>
      </div>

      <form class="sign-out" id="sign-out">
      <input type="submit" name="submit" value="Sign out!">
      </form>

      <form class="start-game" id="start-game">
      <input type="submit" name="submit" value="Start game!">
      </form>

      </main>
    </body>
</html>
