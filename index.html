<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <nav>
          <a href="#">Log In</a>
          <a href="#">Sign Up</a>
        </nav>
      </header>
      <main>
        <h1>TIC TAC TOE GAME</h1>

        <div>
          <p class="whosTurn">It's Player X's Turn</p>
        </div>

        <div class="boardGame">
          <table>
       <tr>
          <td class="cell"</td>
          <td class="cell"</td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
     <br>
   </table>
        </div>
        <br>
        <div class="scoreGame">
          <table class=tableScoreGame>
       <tr>
          <td> PLAYER O </td>
          <td> TIES </td>
          <td> PLAYER X </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </table>
        </div>
        <br>
        <form>
          <input type="button" value="Restart Game" onclick="restartGame()">
        </form>
      </main>
    </body>
</html>
